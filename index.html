<head>

    <div class="container">
<center>

    <h1>Basketball App
    </h1>

    <h4 style="color:blue;">Please press allow as soon as popup comes. After you give a voice command.</h4>

            </div>

            <br>
            <label>-Stephen Curry</label>
         
        <div id="result2">

            <br>
            <label>-Michael Jordan</label>

        <div id="result3">
            <img src="180701213413-lebron-james-game-7-052718.jpg" style="width: 30%;">

            <br>

    </div>
